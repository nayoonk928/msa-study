name: Build and Test user_service

on:
  push:
    branches:
      - main
      - develop
  pull_request:
    branches:
      - develop

permissions: write-all

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
    - uses: actions/checkout@v3

    - name: Gradle Caching
      uses: actions/cache@v3
      with:
        path: |
          ~/.gradle/caches
          ~/.gradle/wrapper
        key: ${{ runner.os }}-gradle-${{ hashFiles('**/*.gradle*', '**/gradle-wrapper.properties') }}
        restore-keys: |
          ${{ runner.os }}-gradle

    - name: Set up JDK 17
      uses: actions/setup-java@v3
      with:
        java-version: '17'
        distribution: 'temurin'

    - name: Set Yaml
      run: |
        mkdir -p user_service/src/main/resources
        echo "${{ secrets.APPLICATION }}" | base64 --decode > user_service/src/main/resources/application.yml
        find user_service

    - name: Set Test Yaml
      run: |
        mkdir -p user_service/src/main/resources
        echo "${{ secrets.APPLICATION_TEST }}" | base64 --decode > user_service/src/main/resources/application-test.yml
        find user_service

    - name: Grant execute permission for gradlew
      run: chmod +x gradlew

    - name: Build and Test user_service with Gradle
      run: ./gradlew :user_service:build

    - name: Publish test result
      uses: EnricoMi/publish-unit-test-result-action@v2
      if: always()
      with:
       files: '**/user_service/build/test-results/test/TEST-*.xml'
